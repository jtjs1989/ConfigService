// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
sourceCompatibility = 1.8
// In this section you declare where to find the dependencies of your project
[compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'
repositories {
        mavenLocal()
        maven {
            url "http://maven.my7v.com/nexus/content/groups/public"
        }
        mavenCentral()
    }
apply from: "${rootProject.projectDir}/maven.gradle"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
 //   api 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.9'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
	compile group: 'com.101tec', name: 'zkclient', version: '0.10'
	compile ('org.xserver:XServer-ds:4.0.1-SNAPSHOT')

    // Use JUnit test framework
  //  testImplementation 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.0.RELEASE'
}